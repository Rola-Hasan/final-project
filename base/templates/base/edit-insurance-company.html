{% extends "main.html" %}

{% block title %} تعديل شركة تأمين{% endblock title %}

{% block content %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "sidebar.html" %}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include "topbar.html" %}
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">{{ insurance_company.name }}</h1>
                    <div class="card shadow mb-4">

                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}

                                <!-- First Name and Last Name -->
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label" for="form6Example1"> اسم الشركة</label>
                                            <input type="text" name="fname" id="form6Example1" class="form-control" value="{{ insurance_company.name }}"
                                                required />
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="governorate">المحافظة</label>
                                        <select class="form-select form-control" name="governorate" required>
                                            <option value="{{insurance_company.governorate.id}}" selected>{{ insurance_company.governorate.name }}</option>
                                            {% for governorate in governorates %}
                                            {% if governorate.id != insurance_company.governorate.id %}
                                            
                                            <option value="{{ governorate.id }}">{{ governorate.name }}</option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                        
                                    </div>

                                </div>


                                <div class="row mb-4">

                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label" for="address">العنوان</label>
                                            <textarea class="form-control" name="address" id="address" rows="3"
                                                required>{{ insurance_company.address }}</textarea>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label" for="phone">رقم الهاتف</label>
                                            <input type="text" name="phone" id="phone" class="form-control" value="{{ insurance_company.phone_number }}" required />
                                            
                                        </div>
                                    </div>

                                </div>

                                <div class="row mb-4">


                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label" for="address">الوصف</label>
                                            <textarea class="form-control" name="description" id="address"
                                                rows="3">{{ insurance_company.description }}</textarea>
                                            
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="row mb-4">
                                    <div class="col-md-12 text-center">
                                        <input type="submit" class="btn btn-primary mb-4" value="تعديل">
                                    </div>
                                </div>
                            </form>


                        </div>
                        <!-- End of Main Content -->


                        {% endblock content %}
